plugins {
    id 'application'
}

projects {
    repositories {
        mavenCentral()
    }
    group 'recipe.foodbar'
    version 'unspecified'
}

dependencies {
    implementation(
            'com.fasterxml.uuid:java-uuid-generator:4.0.1',
            'commons-codec:commons-codec:1.15',
            'org.jdbi:jdbi3-core:3.34.0',
            'org.apache.commons:commons-lang3:3.12.0',
            'com.h2database:h2:2.1.214',
            'io.javalin:javalin:5.2.0',
            'org.slf4j:slf4j-simple:2.0.4',
            'junit:junit:4.13.2'
    )
    testImplementation 'org.junit.jupiter:junit-jupiter:5.9.0'
}

application {
    mainClass = 'recipe.foodbar.app.manual.UserExample'
}

test {
    useJUnitPlatform()
    testLogging {
        events "passed", "skipped", "failed"
    }
}

repositories {
    mavenCentral()
}